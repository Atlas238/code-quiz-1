<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "Assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main class = "start">
        <header class = "countdown">Time Remaining: <span id = "timeRemaining"></span></header>
        <h1>Code Quiz!</h1>
        <br>
        <p>When you are ready to begin, click "Play Now"!</p>
        <br>
        <div id = "rule"></div>
        <button id = "btn">Play Now!</button>
        <div id = "question-card"> 
            <h3 id = "question"></h3>
            <form id = "responses"></form>
            <button id = "nextQ">Next Question</button>
        </div>
        <div id="current-score">
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
            <input type="text" name="initals" id="userInitials" placeholder="Initials Here">
            <input id="scoreboardAdd" type="button" value="Add to the scoreboard!">
            <input id="showScores" type="button" value="Show standings">
        </div>
        <div id="scoreboard">
            <ol id="user-scores"></ol>
        </div>
    </main>
    <script src = "Assets/js/script.js"></script>
</body>
</html>
