    <link rel="stylesheet" href = "Assets/css/style.css">
    <title>Code Quiz</title>

<body>
    <main class = "start">
        <header class = "countdown">Time Remaining:<span class="timeRemaining"></span></header>
        <h1>Code Quiz!</h1>

        <p>When you are ready to begin, click "Play Now"!</p>
        <br>
        <div>
            <p id = "rules">Answering incorrectly will subtract a few seconds from your remaining time so be quick but careful!</p>
            <br>
            <div id = "btn"><button>Play Now</button></div>
        </div>
        <div id = "question-card"> 
            <h3 id = "question"></h3>
            <ul id= "responses"></ul>
        </div>
        <div id="scoreboard">
            <ol></ol>
        </div>
    </main>
